  <body style="background: black;display: flex;flex-direction: column-reverse;">
    <button id="send">send</button>
    <input id="key">
    <p style="color: white; margin: 0">key</p>
    <input id="parameter">
    <p style="color: white; margin: 0">parameter</p>
    <input id="request">

    <div id="answers">
        <p style="white-space: pre-wrap; color: white;">server answers:</p>
    </div>

    

    <script>

    document.querySelector("#send").addEventListener("click", send())

    let data;
    
    let options = {
        method: "POST",
        headers: {
            "content-type" : "application/json"
        },
        body: JSON.strtingify(data)
    }

    function send() {
        data = document.querySelector("#request").value;
        fetch(`https://script.google.com/macros/s/${document.querySelector("#key").value}/exec`, options)
            .then(response => response.text())
            .then(result => {
                document.querySelector("#answers").insertAdjacentHTML("beforeend",`<p style="white-space: pre-wrap; color: green;">&{result}</p>`)})
            .catch(error => {document.querySelector("#answers").insertAdjacentHTML("beforeend",`<p style="white-space: pre-wrap; color: red;">&{error}</p>`)
                
            })
    }
        
    </script>
